spring.application.name=Northwind Modulith

spring.datasource.url=jdbc:postgresql://localhost:5435/northwind
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.flyway.baseline-on-migrate=true

spring.jpa.defer-datasource-initialization=never

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/actuator

server.port=8080
management.server.port=8081

#spring.h2.console.path=/h2-console
#spring.h2.console.settings.trace=false
#spring.h2.console.settings.web-allow-unsafe=true

logging.level.org.springframework=DEBUG